  <!-- Background - desert -->
  <circle cx="100" cy="100" r="95" fill="#F4A460"/>
  
  <!-- Oasis water -->
  <ellipse cx="100" cy="130" rx="60" ry="35" fill="url(#oasisGrad)"/>
  
  <!-- Palm trees -->
  <!-- Left palm -->
