  <ellipse cx="78" cy="42" rx="20" ry="12" fill="#228B22" transform="rotate(-35 78 42)"/>
  <ellipse cx="122" cy="42" rx="20" ry="12" fill="#228B22" transform="rotate(35 122 42)"/>
  
  <!-- Right palm -->
  <rect x="152" y="85" width="8" height="55" fill="#8B4513"/>
