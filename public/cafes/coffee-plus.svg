<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="espressoGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#A0522D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B4423;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="100" cy="100" r="95" fill="#FFF8DC"/>
  
  <!-- Espresso machine body -->
  <rect x="50" y="80" width="100" height="80" fill="url(#espressoGrad)" rx="10"/>
  
  <!-- Machine top -->
  <rect x="60" y="70" width="80" height="15" fill="#8B6914" rx="5"/>
  
  <!-- Steam wand -->
  <rect x="140" y="95" width="8" height="40" fill="#C0C0C0" rx="2"/>
  <ellipse cx="144" cy="138" rx="6" ry="3" fill="#C0C0C0"/>
  
  <!-- Group head -->
  <rect x="75" y="130" width="50" height="15" fill="#4A4A4A" rx="3"/>
  <rect x="90" y="145" width="20" height="8" fill="#4A4A4A"/>
  
  <!-- Portafilter -->
  <ellipse cx="100" cy="155" rx="18" ry="8" fill="#654321"/>
  <rect x="98" y="153" width="4" height="20" fill="#654321"/>
  
  <!-- Coffee cup under -->
  <path d="M 80 165 L 85 180 L 115 180 L 120 165 Z" fill="#FFFFFF" stroke="#8B7355" stroke-width="2"/>
  <ellipse cx="100" cy="165" rx="20" ry="5" fill="#3E2723"/>
  
  <!-- Buttons/gauges -->
  <circle cx="100" cy="100" r="12" fill="#FF6B6B" opacity="0.8"/>
  <circle cx="100" cy="100" r="8" fill="#4A4A4A"/>
  
  <!-- Gauge -->
  <circle cx="125" cy="100" r="10" fill="#E0E0E0" stroke="#4A4A4A" stroke-width="2"/>
  <line x1="125" y1="100" x2="125" y2="95" stroke="#FF0000" stroke-width="2"/>
  
  <!-- Plus sign decoration -->
  <text x="55" y="55" font-family="Arial" font-size="40" font-weight="bold" fill="#A0522D">+</text>
  <text x="135" y="55" font-family="Arial" font-size="40" font-weight="bold" fill="#A0522D">+</text>
</svg>
