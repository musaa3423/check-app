<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shopSignGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="100" cy="100" r="95" fill="#E8DCC8"/>
  
  <!-- Shop sign board -->
  <rect x="30" y="45" width="140" height="60" fill="url(#shopSignGrad)" rx="10"/>
  
  <!-- Sign chains -->
  <rect x="45" y="35" width="3" height="15" fill="#8B8B8B"/>
  <rect x="152" y="35" width="3" height="15" fill="#8B8B8B"/>
  <circle cx="46" cy="33" r="3" fill="#8B8B8B"/>
  <circle cx="154" cy="33" r="3" fill="#8B8B8B"/>
  
  <!-- Text on sign "COFFEE SHOP" -->
  <text x="100" y="70" font-family="Arial" font-size="18" font-weight="bold" fill="#F5DEB3" text-anchor="middle">COFFEE</text>
  <text x="100" y="92" font-family="Arial" font-size="18" font-weight="bold" fill="#F5DEB3" text-anchor="middle">SHOP</text>
  
  <!-- Coffee cup icon on sign -->
  <g transform="translate(100, 75) scale(0.3)">
    <path d="M -15 -5 L -12 10 L 12 10 L 15 -5 Z" fill="#F5DEB3"/>
    <path d="M 15 2 Q 22 2 22 7 Q 22 12 15 12" fill="none" stroke="#F5DEB3" stroke-width="2"/>
  </g>
  
  <!-- Coffee bags -->
  <rect x="50" y="120" width="35" height="50" fill="#A0826D" rx="3"/>
  <rect x="52" y="122" width="31" height="10" fill="#8B7355"/>
  <text x="67" y="150" font-family="Arial" font-size="12" font-weight="bold" fill="#FFFFFF" text-anchor="middle">COFFEE</text>
  
  <rect x="115" y="125" width="35" height="45" fill="#A0826D" rx="3"/>
  <rect x="117" y="127" width="31" height="10" fill="#8B7355"/>
  <text x="132" y="152" font-family="Arial" font-size="12" font-weight="bold" fill="#FFFFFF" text-anchor="middle">BEANS</text>
  
  <!-- Coffee beans scattered -->
  <ellipse cx="40" cy="175" rx="4" ry="6" fill="#6F4E37" transform="rotate(25 40 175)"/>
  <ellipse cx="160" cy="170" rx="4" ry="6" fill="#6F4E37" transform="rotate(-30 160 170)"/>
  <ellipse cx="100" cy="180" rx="4" ry="6" fill="#6F4E37" transform="rotate(15 100 180)"/>
  
  <!-- Awning stripes -->
  <path d="M 25 40 L 35 50 L 45 40" fill="#8B0000" opacity="0.3"/>
  <path d="M 55 40 L 65 50 L 75 40" fill="#8B0000" opacity="0.3"/>
  <path d="M 125 40 L 135 50 L 145 40" fill="#8B0000" opacity="0.3"/>
  <path d="M 155 40 L 165 50 L 175 40" fill="#8B0000" opacity="0.3"/>
</svg>
