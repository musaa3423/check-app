<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="crownGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="royalCupGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#800080;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4B0082;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="100" cy="100" r="95" fill="#F5F5DC"/>
  
  <!-- Crown -->
  <path d="M 50 60 L 60 80 L 75 65 L 90 80 L 100 60 L 110 80 L 125 65 L 140 80 L 150 60 L 145 90 L 55 90 Z" 
        fill="url(#crownGrad)" stroke="#B8860B" stroke-width="2"/>
  
  <!-- Crown jewels -->
  <circle cx="70" cy="75" r="4" fill="#FF0000"/>
  <circle cx="100" cy="70" r="5" fill="#FF0000"/>
  <circle cx="130" cy="75" r="4" fill="#FF0000"/>
  <circle cx="85" cy="80" r="3" fill="#00FF00"/>
  <circle cx="115" cy="80" r="3" fill="#00FF00"/>
  
  <!-- Royal coffee cup -->
  <path d="M 65 100 Q 65 125 70 145 L 130 145 Q 135 125 135 100 L 65 100" 
        fill="url(#royalCupGrad)"/>
  
  <!-- Cup rim -->
  <ellipse cx="100" cy="100" rx="35" ry="8" fill="#9370DB"/>
  
  <!-- Gold trim -->
  <ellipse cx="100" cy="100" rx="35" ry="3" fill="#FFD700"/>
  <ellipse cx="100" cy="145" rx="32" ry="3" fill="#FFD700"/>
  
  <!-- Handle -->
  <path d="M 135 110 Q 155 110 155 125 Q 155 140 135 140" 
        fill="none" stroke="url(#royalCupGrad)" stroke-width="8"/>
  <path d="M 137 112 Q 153 112 153 125 Q 153 138 137 138" 
        fill="none" stroke="#FFD700" stroke-width="2"/>
  
  <!-- Coffee liquid -->
  <ellipse cx="100" cy="102" rx="33" ry="7" fill="#3E2723"/>
  
  <!-- Saucer -->
  <ellipse cx="100" cy="145" rx="50" ry="8" fill="#9370DB"/>
  <ellipse cx="100" cy="145" rx="50" ry="3" fill="#FFD700"/>
  
  <!-- Royal emblem on cup -->
  <text x="100" y="125" font-family="serif" font-size="24" font-weight="bold" fill="#FFD700" text-anchor="middle">R</text>
</svg>
