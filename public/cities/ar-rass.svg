<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="skyGradient3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5B9BD5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8D4E8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGrad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#C4A57B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A8906B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="400" height="300" fill="url(#skyGradient3)"/>
  
  <!-- Evening sun -->
  <circle cx="80" cy="80" r="35" fill="#FFA500" opacity="0.7"/>
  
  <!-- Traditional buildings -->
  <rect x="60" y="130" width="75" height="130" fill="url(#buildingGrad3)" rx="4"/>
  <rect x="150" y="110" width="85" height="150" fill="url(#buildingGrad3)" rx="4"/>
  <rect x="250" y="140" width="80" height="120" fill="url(#buildingGrad3)" rx="4"/>
  
  <!-- Decorative tops -->
  <rect x="70" y="125" width="55" height="8" fill="#8B6914"/>
  <rect x="160" y="105" width="65" height="8" fill="#8B6914"/>
  <rect x="260" y="135" width="60" height="8" fill="#8B6914"/>
  
  <!-- Windows -->
  <rect x="75" y="150" width="18" height="22" fill="#654321" rx="2"/>
  <rect x="102" y="150" width="18" height="22" fill="#654321" rx="2"/>
  <rect x="75" y="185" width="18" height="22" fill="#654321" rx="2"/>
  <rect x="102" y="185" width="18" height="22" fill="#654321" rx="2"/>
  
  <rect x="165" y="130" width="18" height="22" fill="#654321" rx="2"/>
  <rect x="200" y="130" width="18" height="22" fill="#654321" rx="2"/>
  <rect x="165" y="170" width="18" height="22" fill="#654321" rx="2"/>
  <rect x="200" y="170" width="18" height="22" fill="#654321" rx="2"/>
  
  <rect x="265" y="160" width="18" height="22" fill="#654321" rx="2"/>
  <rect x="295" y="160" width="18" height="22" fill="#654321" rx="2"/>
  <rect x="265" y="195" width="18" height="22" fill="#654321" rx="2"/>
  <rect x="295" y="195" width="18" height="22" fill="#654321" rx="2"/>
  
  <!-- Ground -->
  <rect y="260" width="400" height="40" fill="#D2B48C"/>
  
  <!-- City name -->
  <rect x="130" y="20" width="140" height="50" fill="white" opacity="0.95" rx="10"/>
  <text x="200" y="53" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2F4F4F" text-anchor="middle">الرس</text>
</svg>
