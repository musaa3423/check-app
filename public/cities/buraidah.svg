<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- 3D Enhanced Background -->
  <defs>
    <linearGradient id="skyGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4E8FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="modernBuilding" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A8C5DA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C9CB5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A6A7F;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow3D">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
      <feOffset dx="8" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="glassEffect" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E0F7FF;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#B0E0E6;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#87CEEB;stop-opacity:0.5" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="400" height="300" fill="url(#skyGradient2)"/>
  
  <!-- 3D Modern buildings with glass effect -->
  <rect x="40" y="80" width="90" height="180" fill="url(#modernBuilding)" rx="5" filter="url(#shadow3D)"/>
  <rect x="42" y="82" width="10" height="176" fill="#D4E8FF" opacity="0.4" rx="3"/>
  <rect x="115" y="85" width="10" height="171" fill="#D4E8FF" opacity="0.3" rx="3"/>
  
  <rect x="145" y="60" width="100" height="200" fill="url(#modernBuilding)" rx="5" filter="url(#shadow3D)"/>
  <rect x="147" y="62" width="11" height="196" fill="#D4E8FF" opacity="0.4" rx="3"/>
  <rect x="225" y="65" width="11" height="191" fill="#D4E8FF" opacity="0.3" rx="3"/>
  
  <rect x="260" y="90" width="95" height="170" fill="url(#modernBuilding)" rx="5" filter="url(#shadow3D)"/>
  <rect x="262" y="92" width="10" height="166" fill="#D4E8FF" opacity="0.4" rx="3"/>
  
  <!-- 3D Glass windows with depth -->
  <g opacity="0.8">
    <rect x="50" y="90" width="20" height="25" fill="url(#glassEffect)" rx="2" filter="url(#shadow3D)"/>
    <rect x="80" y="90" width="20" height="25" fill="url(#glassEffect)" rx="2" filter="url(#shadow3D)"/>
    <rect x="50" y="125" width="20" height="25" fill="url(#glassEffect)" rx="2" filter="url(#shadow3D)"/>
    <rect x="80" y="125" width="20" height="25" fill="url(#glassEffect)" rx="2" filter="url(#shadow3D)"/>
    <rect x="50" y="160" width="20" height="25" fill="url(#glassEffect)" rx="2" filter="url(#shadow3D)"/>
    <rect x="80" y="160" width="20" height="25" fill="url(#glassEffect)" rx="2" filter="url(#shadow3D)"/>
    <rect x="50" y="195" width="20" height="25" fill="url(#glassEffect)" rx="2" filter="url(#shadow3D)"/>
    <rect x="80" y="195" width="20" height="25" fill="url(#glassEffect)" rx="2" filter="url(#shadow3D)"/>
    
    <rect x="160" y="75" width="22" height="28" fill="url(#glassEffect)" rx="2" filter="url(#shadow3D)"/>
    <rect x="195" y="75" width="22" height="28" fill="url(#glassEffect)" rx="2" filter="url(#shadow3D)"/>
    <rect x="160" y="115" width="22" height="28" fill="url(#glassEffect)" rx="2" filter="url(#shadow3D)"/>
    <rect x="195" y="115" width="22" height="28" fill="url(#glassEffect)" rx="2" filter="url(#shadow3D)"/>
    <rect x="160" y="155" width="22" height="28" fill="url(#glassEffect)" rx="2" filter="url(#shadow3D)"/>
    <rect x="195" y="155" width="22" height="28" fill="url(#glassEffect)" rx="2" filter="url(#shadow3D)"/>
    
    <rect x="275" y="105" width="20" height="25" fill="url(#glassEffect)" rx="2" filter="url(#shadow3D)"/>
    <rect x="310" y="105" width="20" height="25" fill="url(#glassEffect)" rx="2" filter="url(#shadow3D)"/>
    <rect x="275" y="145" width="20" height="25" fill="url(#glassEffect)" rx="2" filter="url(#shadow3D)"/>
    <rect x="310" y="145" width="20" height="25" fill="url(#glassEffect)" rx="2" filter="url(#shadow3D)"/>
  </g>
  
  <!-- 3D Ground with perspective -->
  <defs>
    <linearGradient id="groundGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9CA3AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B7280;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect y="260" width="400" height="40" fill="url(#groundGrad)"/>
  <rect y="260" width="400" height="2" fill="#4B5563" opacity="0.7"/>
  
  <!-- 3D City name badge -->
  <defs>
    <linearGradient id="badgeGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.98" />
      <stop offset="100%" style="stop-color:#E8F4F8;stop-opacity:0.98" />
    </linearGradient>
  </defs>
  <rect x="120" y="20" width="160" height="50" fill="url(#badgeGrad2)" rx="25" filter="url(#shadow3D)"/>
  <rect x="120" y="20" width="160" height="3" fill="#B0D4E8" rx="25"/>
  <text x="200" y="53" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1E40AF" text-anchor="middle" style="text-shadow: 1px 1px 3px rgba(0,0,0,0.15)">بريدة</text>
</svg>
