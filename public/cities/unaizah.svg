<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Enhanced 3D Background with depth -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E6C896;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4A574;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B7355;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow3D">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="6" dy="8" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="sunGlow">
      <stop offset="0%" style="stop-color:#FFE55C;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="400" height="300" fill="url(#skyGradient)"/>
  
  <!-- Enhanced 3D Sun with glow -->
  <circle cx="350" cy="50" r="45" fill="url(#sunGlow)" opacity="0.5"/>
  <circle cx="350" cy="50" r="30" fill="#FFD700" filter="url(#shadow3D)"/>
  <circle cx="345" cy="45" r="12" fill="#FFEB3B" opacity="0.8"/>
  
  <!-- 3D Buildings with depth and highlights -->
  <rect x="50" y="120" width="80" height="140" fill="url(#buildingGradient)" rx="5" filter="url(#shadow3D)"/>
  <rect x="52" y="122" width="8" height="136" fill="#F5DEB3" opacity="0.6" rx="3"/>
  
  <rect x="145" y="100" width="70" height="160" fill="url(#buildingGradient)" rx="5" filter="url(#shadow3D)"/>
  <rect x="147" y="102" width="7" height="156" fill="#F5DEB3" opacity="0.6" rx="3"/>
  
  <rect x="230" y="130" width="90" height="130" fill="url(#buildingGradient)" rx="5" filter="url(#shadow3D)"/>
  <rect x="232" y="132" width="9" height="126" fill="#F5DEB3" opacity="0.6" rx="3"/>
  
  <!-- Windows -->
  <rect x="65" y="140" width="15" height="20" fill="#5C4033" rx="2"/>
  <rect x="95" y="140" width="15" height="20" fill="#5C4033" rx="2"/>
  <rect x="65" y="175" width="15" height="20" fill="#5C4033" rx="2"/>
  <rect x="95" y="175" width="15" height="20" fill="#5C4033" rx="2"/>
  <rect x="65" y="210" width="15" height="20" fill="#5C4033" rx="2"/>
  <rect x="95" y="210" width="15" height="20" fill="#5C4033" rx="2"/>
  
  <rect x="160" y="120" width="15" height="20" fill="#5C4033" rx="2"/>
  <rect x="185" y="120" width="15" height="20" fill="#5C4033" rx="2"/>
  <rect x="160" y="155" width="15" height="20" fill="#5C4033" rx="2"/>
  <rect x="185" y="155" width="15" height="20" fill="#5C4033" rx="2"/>
  
  <rect x="250" y="150" width="15" height="20" fill="#5C4033" rx="2"/>
  <rect x="285" y="150" width="15" height="20" fill="#5C4033" rx="2"/>
  <rect x="250" y="185" width="15" height="20" fill="#5C4033" rx="2"/>
  <rect x="285" y="185" width="15" height="20" fill="#5C4033" rx="2"/>
  
  <!-- 3D Ground with gradient depth -->
  <defs>
    <linearGradient id="groundGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D2B48C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0826D;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect y="260" width="400" height="40" fill="url(#groundGrad)"/>
  <rect y="260" width="400" height="3" fill="#8B7355" opacity="0.5"/>
  
  <!-- 3D Palm trees with depth -->
  <defs>
    <linearGradient id="palmLeaf" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2ECC71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#196F3D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="palmTrunk" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6B4423;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5C3317;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect x="27" y="240" width="6" height="30" fill="url(#palmTrunk)" filter="url(#shadow3D)"/>
  <ellipse cx="30" cy="250" rx="8" ry="15" fill="url(#palmLeaf)" filter="url(#shadow3D)"/>
  <ellipse cx="28" cy="248" rx="4" ry="8" fill="#3EDB5F" opacity="0.7"/>
  
  <rect x="366" y="235" width="8" height="35" fill="url(#palmTrunk)" filter="url(#shadow3D)"/>
  <ellipse cx="370" cy="245" rx="10" ry="18" fill="url(#palmLeaf)" filter="url(#shadow3D)"/>
  <ellipse cx="368" cy="243" rx="5" ry="10" fill="#3EDB5F" opacity="0.7"/>
  
  <!-- 3D City name badge -->
  <defs>
    <linearGradient id="badgeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#F0F0F0;stop-opacity:0.95" />
    </linearGradient>
  </defs>
  <rect x="120" y="20" width="160" height="50" fill="url(#badgeGrad)" rx="25" filter="url(#shadow3D)"/>
  <rect x="120" y="20" width="160" height="3" fill="#E0E0E0" rx="25"/>
  <text x="200" y="53" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2F4F4F" text-anchor="middle" style="text-shadow: 1px 1px 2px rgba(0,0,0,0.1)">عنيزة</text>
</svg>
